<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor with components</title>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <button id="insert-button">insert</button>
        </div>
        
        <div class="main-content">
            <div class="editor-area">
                <textarea id="editor"></textarea>
            </div>
            
            <div class="templates-panel">
                <h3>Templates</h3>
                <div id="templates-list"></div>
                <div class="template-actions">
                    <button id="add-template">+</button>
                    <button id="remove-template">-</button>
                </div>
                <h3>Edit template</h3>
                <input type="text" id="template-edit" placeholder="Edit template">
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/ваш-api-ключ/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</body>
</html>
